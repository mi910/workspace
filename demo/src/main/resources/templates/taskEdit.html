<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録</title>
 <link rel="stylesheet" th:href="@{/css/taskEdit.css}">
</head>
<body>
	<div class="wrapper">
	   <div th:if="${validationError}" th:each="error : ${validationError}">
	     <label class="text-danger" th:text="${error}"></label>
	   </div>
	   <header class="header">
	         <h1>新規登録</h1></header>	
			 
	   <form th:action="@{/taskUpdate}" th:object="${taskUpdateRequest}" th:method="post">
		
	         <input type="hidden" th:field="*{number}" />
			 <div class="container">
				<div class="form-group-left">
	           <div class="form-group">
	             <div class="col-2 pt-3 border bg-light">名前<span class="text-danger">※</span></div>
	            
	               <input type="text" class="textbox-right" th:field="*{name}">
	            
	           </div>
	           <div class="form-group">
	             <div class="col-2 pt-3 border bg-light">詳細<span class="text-danger">※</span></div>
	            
	               <input type="text" class="textbox-right" th:field="*{detail}">
	            
	           </div>
	           <div class="form-group">
	             <div class="col-2 pt-3 border bg-light">Status<span class="text-danger">※</span></div>
	             <div class="col py-2 border">
	               <input type="text" class="textbox-right" th:field="*{status}">
	             </div>
	           </div>
			   <div class="form-group">
			   	          <div class="col-2 pt-3 border bg-light">期限<span class="text-danger">※</span></div>
			   	          <input type="text" class="textbox-right" th:field="*{dueDate}">
			   
			   	           </div>
						   </div>
						   </div>
			  
	         <br />
	         <div class="text-center">
	           <input type="submit" class="btn btn-primary" value="保存">
	           <a th:href="@{/taskView/{number}(number=*{number})}" class="btn btn-secondary">戻る</a>
	         </div>
	       </form>
		 
		  <div class="footer"></div>
		 </div>
</body>
</html>
